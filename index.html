<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Homework-07</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <!-- BANGLADESH -->
      <div id="green">
        <div id="circle"></div>
        <div id="bas"></div>
      </div>
      <div class="hr"></div>
      <!-- ARGENTINA -->
      <div class="Ar-big">
        <div class="ar1"></div>
        <div class="ar2"></div>
        <div class="ar-logo">
          <img src="./img/ar-logo.png" alt="logo">
        </div>
      </div>
      <!-- BRAJIL -->
      <div class="bz-big">
        <div class="bz-shape">
          <img src="./img/bz-shape.png" alt="shape">
        </div>
        <div class="bz-ball">
          <img src="./img/bz-ball.png" alt="ball">
        </div>
      </div>
      <!-- Russia -->
      <div class="rs-big">
        <div class="rs1"></div>
        <div class="rs2"></div>
      </div>
      <!-- PORTUGAL -->
      <div class="ptg-big">
        <div class="ptg1"></div>
        <div class="ptg2"></div>
        <div class="ptg-logo">
          <img src="img/ptg-logo.png" alt="shape">
        </div>
      </div>
      <!-- CANADA -->
      <div class="cnd-big">
          <div class="cnd1"></div>
          <div class="cnd-logo">
              <img src="./img/cnd-logo.png" alt="LOGO">
          </div>
      </div>
    </div>
  </div>
</body>

</html>
